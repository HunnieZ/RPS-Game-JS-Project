<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project 2 - Rock Paper Scissors game</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="scoreBoard">scoreBoard
        <div id="player-label" class="label">Player</div>
        <div id="comp-label" class="computer">Computer</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div id="rock" class="choices">
        <div class="choice">
            <img src="RPS_Images/rock.jpg" alt="">
        </div>

        <div id="paper" class="choice">
            <img src="RPS_Images/paper.jpg" alt="">
        </div>

        <div id="scissors" class="choice">
            <img src="RPS_Images/scissors.jpg" alt="">
        </div>

    </div>
<p id="choice-message">Your turn</p>








</body>
</html>
